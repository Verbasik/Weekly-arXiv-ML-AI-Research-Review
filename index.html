<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Reviews</title>
    
    <!-- Подключение MathJax напрямую с jsdelivr (более надежный CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- Настройка marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.2/marked.min.js"></script>
    
    <!-- Конфигурация MathJax (должна быть ДО загрузки библиотеки) -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                ignoreHtmlClass: 'tex2jax_ignore',
                renderActions: {addMenu: []}
            }
        };
    </script>
    
    <script>
        // Настройка marked
        document.addEventListener('DOMContentLoaded', function() {
            // Базовые настройки marked
            marked.setOptions({
                gfm: true,
                breaks: true,
                sanitize: false,
                smartLists: true
            });
            
            // Безопасное переопределение renderer
            const renderer = new marked.Renderer();
            
            // Сохраняем оригинальные методы
            const originalCode = renderer.code.bind(renderer);
            const originalParagraph = renderer.paragraph.bind(renderer);
            
            // Безопасно переопределяем функцию для обработки блоков кода
            renderer.code = function(code, language) {
                if (language === 'math' || language === 'tex') {
                    return `<div class="math-block">$$${code}$$</div>`;
                }
                return originalCode(code, language);
            };
            
            // Безопасно переопределяем функцию для параграфов
            renderer.paragraph = function(text) {
                // Безопасная проверка типа перед использованием метода replace
                if (typeof text === 'string') {
                    // Защищаем формулы от изменений
                    return originalParagraph(text);
                } else {
                    // Если text не строка, просто возвращаем результат оригинального метода
                    return originalParagraph(text);
                }
            };
            
            // Устанавливаем настроенный renderer
            marked.setOptions({ renderer: renderer });
        });
    </script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        nav {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
            text-decoration: underline;
        }
        
        nav a.active {
            background-color: #e6f2ff;
            font-weight: bold;
        }
        
        h1, h2, h3 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, Monaco, monospace;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .math-block {
            overflow-x: auto;
            padding: 10px 0;
            margin: 15px 0;
        }
        
        #content {
            padding: 20px 0;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #d9534f;
            background-color: #f9f2f2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        #source-view {
            margin-top: 30px;
            display: none;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Weekly Reviews</h1>

    <!-- Навигация -->
    <nav id="navigation">
        <a href="#" data-path="2025/week-13/review.md" class="nav-link">Week 13 Review</a>
        <!-- Добавьте ссылки на другие недели по мере необходимости -->
    </nav>

    <!-- Элементы управления -->
    <div class="controls">
        <button id="reload-mathjax">Перезагрузить формулы</button>
        <button id="toggle-source">Показать/скрыть исходный текст</button>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loader" class="loader"></div>
    
    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message"></div>

    <!-- Контент -->
    <div id="content">
        <p>Выберите документ из списка выше.</p>
    </div>
    
    <!-- Контейнер для исходного текста -->
    <div id="source-view">
        <h3>Исходный Markdown</h3>
        <pre id="source-content"></pre>
    </div>

    <script>
        // Хранилище для исходного текста
        let currentMarkdownText = '';
        let currentPath = '';
        
        // Функция для показа/скрытия исходного текста
        function toggleSourceView() {
            const sourceView = document.getElementById('source-view');
            if (sourceView.style.display === 'none' || sourceView.style.display === '') {
                sourceView.style.display = 'block';
                document.getElementById('source-content').textContent = currentMarkdownText;
            } else {
                sourceView.style.display = 'none';
            }
        }
        
        // Функция для перезагрузки MathJax
        function reloadMathJax() {
            try {
                if (typeof MathJax !== 'undefined') {
                    // Применяем ручную обработку для всех формул на странице
                    document.querySelectorAll('#content').forEach(element => {
                        // Найдем все элементы с формулами и добавим их в очередь типсета
                        MathJax.typeset();
                    });
                    
                    showError('Формулы перезагружены успешно');
                } else {
                    showError('MathJax не загружен. Попробуйте обновить страницу.');
                }
            } catch (error) {
                console.error('Ошибка при перезагрузке MathJax:', error);
                showError('Ошибка при перезагрузке формул.');
            }
        }
        
        // Функция для отображения сообщений
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // Упрощенная функция для загрузки Markdown-файла
        async function loadMarkdown(path) {
            try {
                // Показываем индикатор загрузки
                document.getElementById('loader').style.display = 'block';
                
                // Запрашиваем файл
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                
                // Получаем текст markdown
                currentMarkdownText = await response.text();
                currentPath = path;
                
                // Обновляем хэш URL для навигации
                window.location.hash = path;
                
                // Простой рендеринг markdown
                document.getElementById('content').innerHTML = marked.parse(currentMarkdownText);
                
                // Запускаем рендеринг формул
                setTimeout(() => {
                    if (typeof MathJax !== 'undefined') {
                        MathJax.typeset();
                    }
                }, 200);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError(`Ошибка: ${error.message}`);
            } finally {
                // Скрываем индикатор загрузки
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для навигационных ссылок
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const path = this.getAttribute('data-path');
                    if (path) {
                        loadMarkdown(path);
                        
                        // Выделяем активную ссылку
                        document.querySelectorAll('.nav-link').forEach(l => {
                            l.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
            
            // Обработчики для кнопок
            document.getElementById('reload-mathjax').addEventListener('click', reloadMathJax);
            document.getElementById('toggle-source').addEventListener('click', toggleSourceView);
            
            // Загрузка контента при инициализации
            if (window.location.hash) {
                const path = window.location.hash.substring(1);
                loadMarkdown(path);
                
                // Выделяем соответствующую ссылку
                const navLink = document.querySelector(`.nav-link[data-path="${path}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }
            } else {
                // Загружаем первую ссылку по умолчанию
                const firstLink = document.querySelector('.nav-link');
                if (firstLink) {
                    firstLink.click();
                }
            }
        });
    </script>
</body>
</html>
