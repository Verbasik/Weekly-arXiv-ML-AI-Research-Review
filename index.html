    <script>
        // Инициализация marked
        document.addEventListener('DOMContentLoaded', function() {
            // Настраиваем marked на безопасную работу
            marked.use({
                mangle: false,
                headerIds: false,
                breaks: true
            });

        // Хранилище для исходного текста
        let currentMarkdownText = '';
        let currentPath = '';
        
        // Функция для показа/скрытия исходного текста
        function toggleSourceView() {
            const sourceView = document.getElementById('source-view');
            if (sourceView.style.display === 'none' || sourceView.style.display === '') {
                sourceView.style.display = 'block';
                document.getElementById('source-content').textContent = currentMarkdownText;
            } else {
                sourceView.style.display = 'none';
            }
        }

        // Функция для центрирования только блочных формул MathJax
        function centerMathJaxFormulas() {
            // Центрируем только блочные формулы
            document.querySelectorAll('.mjx-container[display="true"], mjx-container[display="true"]').forEach(container => {
                // Базовые стили центрирования
                container.style.display = 'block';
                container.style.textAlign = 'center';
                container.style.margin = '1em auto';
                container.style.width = '100%';
                
                // Проверяем, находится ли формула внутри списка
                const listItem = container.closest('li');
                if (listItem) {
                    // Обрабатываем формулы внутри списков
                    container.style.marginLeft = '0';
                    container.style.width = '100%';
                    
                    // Создаем контейнер для центрирования, если его нет
                    if (!container.parentNode.classList.contains('formula-wrapper')) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'formula-wrapper';
                        wrapper.style.textAlign = 'center';
                        wrapper.style.width = '100%';
                        wrapper.style.marginLeft = '-2em';
                        wrapper.style.marginRight = '0';
                        container.parentNode.insertBefore(wrapper, container);
                        wrapper.appendChild(container);
                    }
                }
            });
            
            // Убеждаемся, что инлайновые формулы НЕ центрируются
            document.querySelectorAll('mjx-container:not([display="true"])').forEach(container => {
                container.style.display = 'inline';
                container.style.textAlign = 'initial';
                container.style.margin = '0';
            });
        }
        
        // Функция для перезагрузки MathJax
        function reloadMathJax() {
            try {
                if (typeof MathJax !== 'undefined') {
                    // Очищаем и перерисовываем формулы
                    try {
                        // Попытка использовать современное API MathJax 3
                        if (typeof MathJax.texReset === 'function') {
                            MathJax.texReset();
                        }
                        if (typeof MathJax.typesetClear === 'function') {
                            MathJax.typesetClear();
                        }
                        
                        // Запускаем рендеринг
                        if (typeof MathJax.typesetPromise === 'function') {
                            MathJax.typesetPromise()
                                .then(() => {
                                    showError('Формулы перезагружены успешно');
                                    // Применяем центрирование только для блочных формул
                                    centerMathJaxFormulas();
                                    // Проверяем наличие ошибок после перезагрузки
                                    checkAndFixFormulaErrors();
                                })
                                .catch(err => {
                                    console.error('Ошибка при рендеринге формул:', err);
                                    showError('Проблема с рендерингом некоторых формул');
                                });
                        } else if (typeof MathJax.Hub !== 'undefined') {
                            // Fallback для старых версий MathJax
                            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                            MathJax.Hub.Queue(centerMathJaxFormulas);
                            showError('Формулы перезагружены (старый метод)');
                        } else {
                            // Если не удается найти подходящий метод, используем обновление документа
                            if (typeof MathJax.startup !== 'undefined' && 
                                typeof MathJax.startup.document !== 'undefined') {
                                MathJax.startup.document.clear();
                                MathJax.startup.document.updateDocument();
                                setTimeout(centerMathJaxFormulas, 100);
                                showError('Формулы обновлены');
                            } else {
                                showError('Не удалось определить метод перезагрузки формул');
                            }
                        }
                    } catch (err) {
                        console.error('Ошибка MathJax API:', err);
                        showError('Возникла ошибка при обновлении формул');
                    }
                } else {
                    showError('MathJax не загружен. Попробуйте обновить страницу.');
                }
            } catch (error) {
                console.error('Ошибка при перезагрузке MathJax:', error);
                showError('Не удалось перезагрузить формулы');
            }
        }
        
        // Функция для отображения сообщений
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // Функция для проверки и исправления ошибок формул после рендеринга
        function checkAndFixFormulaErrors() {
            // Находим все элементы с ошибками MathJax
            document.querySelectorAll('.mjx-merror').forEach(errorElement => {
                // Получаем текст ошибки
                const errorText = errorElement.textContent;
                
                // Находим родительский элемент формулы
                const formulaElement = errorElement.closest('.mjx-container');
                if (formulaElement) {
                    // Получаем исходную формулу из атрибута
                    const originalFormula = formulaElement.getAttribute('data-formula') || '';
                    
                    // Определяем, блочная ли это формула
                    const isDisplayFormula = formulaElement.getAttribute('display') === 'true';
                    
                    // Создаём элемент для диагностики ошибок
                    const diagnosticElement = document.createElement('div');
                    diagnosticElement.className = 'formula-error';
                    diagnosticElement.textContent = 'Ошибка в формуле: ' + errorText;
                    
                    if (originalFormula) {
                        diagnosticElement.textContent += '\nИсходная формула: ' + originalFormula;
                    }
                    
                    // Пытаемся исправить формулу
                    let fixedFormula = '';
                    let wasFixed = false;
                    
                    if (originalFormula) {
                        // Применяем специальные правила исправления формул
                        fixedFormula = applyFormulaFixes(originalFormula);
                        
                        // Проверяем, было ли внесено исправление
                        wasFixed = fixedFormula !== originalFormula;
                        
                        if (wasFixed) {
                            diagnosticElement.textContent += '\nИсправленная формула: ' + fixedFormula;
                            
                            // Создаем новый контейнер для исправленной формулы
                            const fixedContainer = document.createElement('div');
                            fixedContainer.className = 'fixed-formula';
                            fixedContainer.style.margin = '1em auto';
                            fixedContainer.style.padding = '0.5em 0';
                            fixedContainer.style.border = '1px dashed #ccc';
                            fixedContainer.style.borderRadius = '4px';
                            fixedContainer.style.textAlign = 'center';
                            
                            // Добавляем исправленную формулу с правильными разделителями
                            if (isDisplayFormula) {
                                fixedContainer.innerHTML = `$$${fixedFormula}$$`;
                            } else {
                                fixedContainer.innerHTML = `$${fixedFormula}$`;
                            }
                            
                            // Вставляем исправленную формулу после диагностического элемента
                            formulaElement.parentNode.insertBefore(fixedContainer, formulaElement.nextSibling);
                            formulaElement.parentNode.insertBefore(diagnosticElement, fixedContainer);
                            
                            // Добавляем исправленную формулу в очередь для рендеринга MathJax
                            setTimeout(() => {
                                if (typeof MathJax !== 'undefined') {
                                    try {
                                        // Используем наиболее подходящий метод в зависимости от доступного API MathJax
                                        if (typeof MathJax.typesetPromise === 'function') {
                                            MathJax.typesetPromise([fixedContainer]).catch(err => {
                                                console.error('Ошибка при рендеринге исправленной формулы:', err);
                                            });
                                        } else if (typeof MathJax.Hub !== 'undefined') {
                                            MathJax.Hub.Queue(["Typeset", MathJax.Hub, fixedContainer]);
                                        } else if (typeof MathJax.startup !== 'undefined') {
                                            MathJax.startup.document.options.elements = [fixedContainer];
                                            MathJax.startup.document.updateDocument();
                                        }
                                    } catch (err) {
                                        console.error('Ошибка API MathJax:', err);
                                    }
                                }
                            }, 100);
                            
                            // Скрываем оригинальную формулу с ошибкой
                            formulaElement.style.display = 'none';
                        } else {
                            // Если исправить не удалось, просто добавляем диагностику
                            formulaElement.after(diagnosticElement);
                            
                            // Предлагаем альтернативный механизм отображения для сложных формул
                            suggestAlternativeDisplay(formulaElement, originalFormula, isDisplayFormula);
                        }
                    } else {
                        // Если формула не найдена, просто добавляем диагностику
                        formulaElement.after(diagnosticElement);
                    }
                }
            });
            
            // Проверяем, есть ли специфические проблемные формулы и исправляем их напрямую
            fixSpecificProblemFormulas();
        }

        // Функция для применения всех правил исправления к формуле
        function applyFormulaFixes(formula) {
            let fixed = formula;
            
            // 1. Исправляем проблемы с использованием \text{...} для текста с подчеркиванием
            if (fixed.includes('is\\_equivalent') || fixed.includes('\\_')) {
                fixed = fixed.replace(/\\text\{([^}]*?\\_[^}]*?)\}/g, '\\textrm{$1}');
            }
            
            // 2. Исправляем проблемы с вертикальными чертами
            if (fixed.includes('|{')) {
                // Корректные левые и правые вертикальные черты для множеств
                fixed = fixed.replace(/\|\{/g, '\\left|\\{');
                fixed = fixed.replace(/\}\|/g, '\\}\\right|');
                
                // Обработка специфичных конструкций с множествами
                fixed = fixed.replace(/\|\{([^|{}]*)\|([^|{}]*)\}\|/g, '\\left|\\{$1\\mid $2\\}\\right|');
                fixed = fixed.replace(/\|\{([^|{}]*) \| ([^|{}]*)\}\|/g, '\\left|\\{$1 \\mid $2\\}\\right|');
            }
            
            // 3. Исправляем проблему с is_equivalent
            if (fixed.includes('is\\_equivalent')) {
                fixed = fixed.replace(/is\\_equivalent/g, '\\text{is\\_equiv}');
                fixed = fixed.replace(/\\text\{is\\_equiv\}/g, '\\textrm{is\\_equiv}');
            }
            
            // 4. Исправляем проблемы с min и max с индексами
            if (fixed.includes('\\min_') || fixed.includes('\\max_')) {
                fixed = fixed.replace(/\\min_\{?\\theta\}?/g, '\\operatorname{min}_{\\theta}');
                fixed = fixed.replace(/\\max_\{?\\theta\}?/g, '\\operatorname{max}_{\\theta}');
            }
            
            // 5. Исправляем проблемы с командой \rightarrow
            if (fixed.includes('\\rightarrow')) {
                fixed = fixed.replace(/\\rightarrow/g, '\\to');
            }
            
            // 6. Исправляем проблемы с s.t.
            if (fixed.includes('s.t.') || fixed.includes('\\text{s.t.}')) {
                fixed = fixed.replace(/\\text\{s\.t\.\}(.*?)0 < \|/g, '\\text{s.t.}$1 0 < \\left|');
            }
            
            // 7. Исправляем проблемы с командой \textcolor
            if (fixed.includes('\\textcolor')) {
                fixed = fixed.replace(/\\textcolor\{([^{}]*)\}\{([^{}]*)\}/g, '\\color{$1}{$2}');
            }
            
            // 8. Исправляем проблемы с индексами и подчеркиваниями
            fixed = fixed.replace(/([^\\])_(\\?[a-zA-Z0-9])/g, '$1_{$2}');
            fixed = fixed.replace(/([a-zA-Z])_([a-zA-Z])([^a-zA-Z\{\}])/g, '$1_{$2}$3');
            
            // 9. Исправляем проблемы с двойными фигурными скобками
            fixed = fixed.replace(/\{\{([^{}]*)\}\}/g, '{$1}');
            
            // 10. Исправляем проблемы с незакрытыми или несбалансированными скобками
            fixed = balanceBrackets(fixed);
            
            return fixed;
        }

        // Функция для балансировки скобок в формулах
        function balanceBrackets(formula) {
            // Счетчики для разных типов скобок
            const counters = {
                '{': 0,
                '}': 0,
                '[': 0,
                ']': 0,
                '(': 0,
                ')': 0
            };
            
            // Подсчитываем количество скобок каждого типа
            for (let i = 0; i < formula.length; i++) {
                const char = formula[i];
                if (counters.hasOwnProperty(char)) {
                    counters[char]++;
                }
            }
            
            // Исправляем несбалансированные скобки
            let fixed = formula;
            
            // Добавляем недостающие закрывающие скобки
            if (counters['{'] > counters['}']) {
                fixed += '}'.repeat(counters['{'] - counters['}']);
            }
            if (counters['['] > counters[']']) {
                fixed += ']'.repeat(counters['['] - counters[']']);
            }
            if (counters['('] > counters[')']) {
                fixed += ')'.repeat(counters['('] - counters[')']);
            }
            
            // Добавляем недостающие открывающие скобки (в начало)
            if (counters['}'] > counters['{']) {
                fixed = '{'.repeat(counters['}'] - counters['{']) + fixed;
            }
            if (counters[']'] > counters['[']) {
                fixed = '['.repeat(counters[']'] - counters['[']) + fixed;
            }
            if (counters[')'] > counters['(']) {
                fixed = '('.repeat(counters[')'] - counters['(']) + fixed;
            }
            
            // Также проверяем балансировку \left и \right
            const leftCount = (fixed.match(/\\left/g) || []).length;
            const rightCount = (fixed.match(/\\right/g) || []).length;
            
            if (leftCount > rightCount) {
                fixed += '\\right.'.repeat(leftCount - rightCount);
            } else if (rightCount > leftCount) {
                fixed = '\\left.'.repeat(rightCount - leftCount) + fixed;
            }
            
            return fixed;
        }

        // Функция для предложения альтернативного отображения формулы
        function suggestAlternativeDisplay(formulaElement, formula, isDisplayFormula) {
            // Создаем контейнер для альтернативного отображения
            const altContainer = document.createElement('div');
            altContainer.className = 'alternative-formula';
            altContainer.style.margin = '1em auto';
            altContainer.style.padding = '0.5em';
            altContainer.style.backgroundColor = '#f9f9f9';
            altContainer.style.border = '1px solid #ddd';
            altContainer.style.borderRadius = '4px';
            altContainer.style.textAlign = 'center';
            
            // Предлагаем различные альтернативные варианты формулы
            const alternatives = generateAlternatives(formula);
            
            // Создаем заголовок
            const header = document.createElement('div');
            header.style.marginBottom = '0.5em';
            header.style.fontWeight = 'bold';
            header.textContent = 'Альтернативные варианты формулы:';
            altContainer.appendChild(header);
            
            // Добавляем каждый альтернативный вариант
            alternatives.forEach((alt, index) => {
                const variantContainer = document.createElement('div');
                variantContainer.className = 'formula-variant';
                variantContainer.style.margin = '0.5em 0';
                variantContainer.style.padding = '0.5em';
                variantContainer.style.border = '1px solid #eee';
                variantContainer.style.borderRadius = '3px';
                
                // Добавляем формулу с соответствующими разделителями
                if (isDisplayFormula) {
                    variantContainer.innerHTML = `<div>Вариант ${index + 1}:</div><div>$$${alt}$$</div>`;
                } else {
                    variantContainer.innerHTML = `<div>Вариант ${index + 1}:</div><div>$${alt}$</div>`;
                }
                
                altContainer.appendChild(variantContainer);
            });
            
            // Добавляем контейнер с альтернативами после формулы с ошибкой
            formulaElement.parentNode.insertBefore(altContainer, formulaElement.nextSibling);
            
            // Запускаем рендеринг MathJax для альтернативных вариантов
            setTimeout(() => {
                if (typeof MathJax !== 'undefined') {
                    try {
                        if (typeof MathJax.typesetPromise === 'function') {
                            MathJax.typesetPromise([altContainer]).catch(err => {
                                console.error('Ошибка при рендеринге альтернативных формул:', err);
                            });
                        } else if (typeof MathJax.Hub !== 'undefined') {
                            MathJax.Hub.Queue(["Typeset", MathJax.Hub, altContainer]);
                        } else if (typeof MathJax.startup !== 'undefined') {
                            MathJax.startup.document.options.elements = [altContainer];
                            MathJax.startup.document.updateDocument();
                        }
                    } catch (err) {
                        console.error('Ошибка API MathJax при рендеринге альтернатив:', err);
                    }
                }
            }, 200);
        }

        // Функция для генерации альтернативных вариантов формулы
        function generateAlternatives(formula) {
            const alternatives = [];
            
            // Вариант 1: Замена проблемных конструкций на более простые
            let alt1 = formula
                .replace(/\|\{([^}]*)\}\|/g, '\\mid\\{$1\\}\\mid')
                .replace(/is\\_equivalent/g, '\\text{is\\_equivalent}')
                .replace(/\\min_\{?\\theta\}?/g, '\\min\\limits_{\\theta}')
                .replace(/\\max_\{?\\theta\}?/g, '\\max\\limits_{\\theta}');
            alternatives.push(alt1);
            
            // Вариант 2: Использование разных обозначений
            let alt2 = formula
                .replace(/\|\{([^}|]*) \| ([^}|]*)\}\|/g, '\\left| S(\\{$1 : $2\\}) \\right|')
                .replace(/is\\_equivalent/g, '\\text{equiv}')
                .replace(/\\rightarrow \\min_\{?\\theta\}?/g, '\\xrightarrow{\\min_{\\theta}}')
                .replace(/\\rightarrow \\max_\{?\\theta\}?/g, '\\xrightarrow{\\max_{\\theta}}');
            alternatives.push(alt2);
            
            // Вариант 3: Использование более явных команд MathJax
            let alt3 = formula
                .replace(/\|\{([^}]*)\}\|/g, '\\lvert\\lbrace $1 \\rbrace\\rvert')
                .replace(/is\\_equivalent/g, '\\mathrm{is\\_equivalent}')
                .replace(/\\textcolor\{([^{}]*)\}\{([^{}]*)\}/g, '\\textcolor{$1}{$2}')
                .replace(/\\min_\{?\\theta\}?/g, '\\underset{\\theta}{\\min}')
                .replace(/\\max_\{?\\theta\}?/g, '\\underset{\\theta}{\\max}')
                .replace(/\\rightarrow/g, '\\longrightarrow');
            alternatives.push(alt3);
            
            return alternatives;
        }

        // Функция для исправления конкретных известных проблемных формул
        function fixSpecificProblemFormulas() {
            // Список конкретных проблемных формул и их исправленные версии
            const specificFixes = [
                {
                    // Проблемная формула: s.t. с is_equivalent
                    pattern: /\$\$\\text\{s\.t\.\}.*?0 < \|\{o_i \| \\text\{is\\_equivalent\}.*?\}\| < G.*?\$\$/g,
                    replacement: `$$\\text{s.t.}\\ 0 < \\left|\\{o_i \\mid \\textrm{is\\_equiv}(a, o_i)\\}\\right| < G$$`
                },
                {
                    // Проблемная формула: s.t. с is_equivalent и textcolor
                    pattern: /\$\$\\text\{s\.t\.\}\\textcolor\{red\}\{.*?0 < \|\{o_i \| \\text\{is\\_equivalent\}.*?\}\| < G\}.*?\$\$/g,
                    replacement: `$$\\text{s.t.}\\ \\color{red}{0 < \\left|\\{o_i \\mid \\textrm{is\\_equiv}(a, o_i)\\}\\right| < G}$$`
                },
                {
                    // Проблемная формула: L(p(y|x), q_theta) -> min_theta
                    pattern: /\$\$L\(p\(y\|x\), q_\{\\theta\}\(y\|x\)\) \\rightarrow \\min_\{\\theta\}.*?\$\$/g,
                    replacement: `$$L(p(y|x), q_{\\theta}(y|x)) \\to \\operatorname{min}_{\\theta}$$`
                },
                {
                    // Проблемная формула: E_p(y|x) [log q_theta] -> max_theta
                    pattern: /\$\$\\mathbb\{E\}_\{p\(y\|x\)\} \[\\log q_\{\\theta\}\(y\|x\)\] \\rightarrow \\max_\{\\theta\}.*?\$\$/g,
                    replacement: `$$\\mathbb{E}_{p(y|x)} [\\log q_{\\theta}(y|x)] \\to \\operatorname{max}_{\\theta}$$`
                }
            ];
            
            // Ищем проблемные формулы в тексте и заменяем их
            specificFixes.forEach(fix => {
                // Ищем все элементы, которые могут содержать исходный текст формулы
                document.querySelectorAll('p, li, div').forEach(element => {
                    if (fix.pattern.test(element.innerHTML)) {
                        // Сохраняем оригинальное содержимое
                        const originalContent = element.innerHTML;
                        
                        // Выполняем замену
                        const newContent = originalContent.replace(fix.pattern, fix.replacement);
                        
                        // Обновляем содержимое, если была выполнена замена
                        if (newContent !== originalContent) {
                            element.innerHTML = newContent;
                            
                            // Добавляем индикатор исправления
                            const indicator = document.createElement('small');
                            indicator.style.display = 'block';
                            indicator.style.textAlign = 'center';
                            indicator.style.color = '#666';
                            indicator.textContent = '(формула исправлена автоматически)';
                            element.appendChild(indicator);
                            
                            // Запускаем рендеринг MathJax для этого элемента
                            setTimeout(() => {
                                if (typeof MathJax !== 'undefined') {
                                    try {
                                        if (typeof MathJax.typesetPromise === 'function') {
                                            MathJax.typesetPromise([element]).catch(err => {
                                                console.error('Ошибка при рендеринге исправленной формулы:', err);
                                            });
                                        } else if (typeof MathJax.Hub !== 'undefined') {
                                            MathJax.Hub.Queue(["Typeset", MathJax.Hub, element]);
                                        } else if (typeof MathJax.startup !== 'undefined') {
                                            MathJax.startup.document.options.elements = [element];
                                            MathJax.startup.document.updateDocument();
                                        }
                                    } catch (err) {
                                        console.error('Ошибка API MathJax при рендеринге исправленных формул:', err);
                                    }
                                }
                            }, 200);
                        }
                    }
                });
            });
        }
