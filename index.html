    <script>
        // Инициализация marked
        document.addEventListener('DOMContentLoaded', function() {
            // Настраиваем marked на безопасную работу
            marked.use({
                mangle: false,
                headerIds: false,
                breaks: true
            });
        });

        // Хранилище для исходного текста
        let currentMarkdownText = '';
        let currentPath = '';

        // Функция для показа/скрытия исходного текста
        function toggleSourceView() {
            const sourceView = document.getElementById('source-view');
            if (sourceView.style.display === 'none' || sourceView.style.display === '') {
                sourceView.style.display = 'block';
                document.getElementById('source-content').textContent = currentMarkdownText;
            } else {
                sourceView.style.display = 'none';
            }
        }

        // Функция centerMathJaxFormulas() УДАЛЕНА

        // Функция для перезагрузки MathJax
        function reloadMathJax() {
            try {
                if (typeof MathJax !== 'undefined') {
                    // Очищаем и перерисовываем формулы
                    try {
                        // Попытка использовать современное API MathJax 3
                        if (typeof MathJax.texReset === 'function') {
                            MathJax.texReset();
                        }
                        if (typeof MathJax.typesetClear === 'function') {
                            MathJax.typesetClear();
                        }

                        // Запускаем рендеринг
                        if (typeof MathJax.typesetPromise === 'function') {
                            MathJax.typesetPromise()
                                .then(() => {
                                    showError('Формулы перезагружены успешно');
                                    // Проверяем наличие ошибок после перезагрузки
                                    checkAndFixFormulaErrors();
                                    // Вызов centerMathJaxFormulas() УДАЛЕН
                                })
                                .catch(err => {
                                    console.error('Ошибка при рендеринге формул:', err);
                                    showError('Проблема с рендерингом некоторых формул');
                                });
                        } else if (typeof MathJax.Hub !== 'undefined') {
                            // Fallback для старых версий MathJax
                            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                            // Вызов MathJax.Hub.Queue(centerMathJaxFormulas) УДАЛЕН
                            showError('Формулы перезагружены (старый метод)');
                        } else {
                            // Если не удается найти подходящий метод, используем обновление документа
                            if (typeof MathJax.startup !== 'undefined' &&
                                typeof MathJax.startup.document !== 'undefined') {
                                MathJax.startup.document.clear();
                                MathJax.startup.document.updateDocument();
                                // Вызов setTimeout(centerMathJaxFormulas, 100) УДАЛЕН
                                showError('Формулы обновлены');
                            } else {
                                showError('Не удалось определить метод перезагрузки формул');
                            }
                        }
                    } catch (err) {
                        console.error('Ошибка MathJax API:', err);
                        showError('Возникла ошибка при обновлении формул');
                    }
                } else {
                    showError('MathJax не загружен. Попробуйте обновить страницу.');
                }
            } catch (error) {
                console.error('Ошибка при перезагрузке MathJax:', error);
                showError('Не удалось перезагрузить формулы');
            }
        }

        // Функция для отображения сообщений
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // Функция для проверки и исправления ошибок формул после рендеринга
        function checkAndFixFormulaErrors() {
            // Находим все элементы с ошибками MathJax
            document.querySelectorAll('.mjx-merror').forEach(errorElement => {
                // Получаем текст ошибки
                const errorText = errorElement.textContent;

                // Находим родительский элемент формулы
                const formulaElement = errorElement.closest('.mjx-container');
                if (formulaElement) {
                    // Создаём элемент для диагностики ошибок
                    const diagnosticElement = document.createElement('div');
                    diagnosticElement.className = 'formula-error';
                    diagnosticElement.textContent = 'Ошибка в формуле: ' + errorText;

                    // Получаем текст формулы из атрибута
                    const formulaText = formulaElement.getAttribute('data-formula') || '';
                    if (formulaText) {
                        diagnosticElement.textContent += '\nФормула: ' + formulaText;
                    }

                    // Вставляем элемент сразу после формулы
                    formulaElement.after(diagnosticElement);
                }
            });
        }

        // Функция для проверки баланса скобок
        function checkBracketBalance(formula) {
            const brackets = {
                '\\left(': '\\right)',
                '\\left[': '\\right]',
                '\\left\\{': '\\right\\}',
                '\\left|': '\\right|',
                '\\left\\|': '\\right\\|',
                '\\left\\langle': '\\right\\rangle',
                '\\left\\lfloor': '\\right\\rfloor',
                '\\left\\lceil': '\\right\\rceil'
            };

            // Упрощенная проверка - подсчитываем количество \left и \right
            const leftCount = (formula.match(/\\left/g) || []).length;
            const rightCount = (formula.match(/\\right/g) || []).length;

            if (leftCount !== rightCount) {
                return {
                    balanced: false,
                    leftCount,
                    rightCount,
                    diff: leftCount - rightCount
                };
            }

            return { balanced: true };
        }

        // Функция для исправления баланса скобок
        function repairBracketBalance(formula) {
            // Проверяем баланс
            const result = checkBracketBalance(formula);

            if (result.balanced) {
                return formula; // Ничего исправлять не нужно
            }

            let newFormula = formula;

            // Случай 1: Больше \left, чем \right
            if (result.diff > 0) {
                // Добавляем недостающие \right.
                newFormula += ' ' + '\\right.'.repeat(result.diff);
            }

            // Случай 2: Больше \right, чем \left
            else if (result.diff < 0) {
                // Добавляем недостающие \left. в начало
                newFormula = '\\left. '.repeat(-result.diff) + newFormula;
            }

            return newFormula;
        }

        // Функция для исправления специфичных проблем с формулами
        function fixSpecificFormulaIssues(formula) {
            let fixed = formula;

            // 1. Исправляем несоответствия в формуле из примера
            if (formula.includes('J_{DAPO}(\\theta)')) {
                // Заменяем проблемную часть на известную рабочую версию
                fixed = fixed.replace(
                    /J_{DAPO}\(\\theta\) = \\mathbb{E}_{.*?}/g,
                    'J_{DAPO}(\\theta) = \\mathbb{E}_{(q,a) \\sim \\mathcal{D}, \\{o_i\\}_{i=1}^G \\sim \\pi_{\\theta,\\text{old}}(\\cdot|q)}'
                );
            }

            // 2. Исправляем проблемы с фигурными скобками в формулах
            fixed = fixed.replace(/\{\{([^{}]*)\}\}/g, '{$1}');

            // 3. Исправляем проблемы с многоточием в формулах
            fixed = fixed.replace(/\.\.\./g, '\\ldots');

            // 4. Исправляем проблемы с индексами
            fixed = fixed.replace(/([^\\])_(\\[^{]|[a-zA-Z0-9])/g, '$1_{$2}');

            // 5. Исправляем проблемы с ограничениями в формулах (s.t.)
            fixed = fixed.replace(/\\text\{s\.t\.\}(.*?)\|\{(.*?)\}\|/g,
                                 '\\text{s.t.}$1\\mid\\{$2\\}\\mid');

            // 6. Специально для формулы с is_equivalent
            if (fixed.includes('is\\_equivalent')) {
                fixed = fixed.replace(/\|\{o_i \| \\text\{is\\_equivalent\}(.*?)\}\|/g,
                                      '\\mid\\{o_i \\mid \\textrm{is\\_equivalent}$1\\}\\mid');
            }

            // 7. Исправляем проблему с вертикальной чертой в множествах
            fixed = fixed.replace(/\|\{([^{}|]*)\|([^{}|]*)\}\|/g,
                                   '\\mid\\{$1\\mid $2\\}\\mid');

            // 8. Обработка проблемных ограничений в формулах
            if (fixed.includes('\\text{s.t}') || fixed.includes('s.t.')) {
                fixed = fixed.replace(/\\text\{s\.t\.\}(.*?)0 < \|(.*?)\| < G/g,
                                     '\\text{s.t.}$1 0 < \\mid $2 \\mid < G');
            }

            return fixed;
        }

        // Функция для предобработки формулы
        function preprocessFormula(formula) {
            // Базовая предобработка
            let processed = formula
                // Экранируем подчеркивания, если они не экранированы
                .replace(/([^\\])_/g, '$1\\_')
                // Исправляем распространенные ошибки в формулах
                .replace(/\\mathbf{([^{}]+)}/g, '\\boldsymbol{$1}');

            // Исправляем специфичные проблемы
            processed = fixSpecificFormulaIssues(processed);

            // Проверяем и исправляем баланс скобок
            processed = repairBracketBalance(processed);

            return processed;
        }

        // Улучшенная функция предобработки Markdown для защиты сложных формул
        function preprocessMarkdown(text) {
            // Вначале выделяем все блоки с формулами
            const blockFormulas = [];
            const inlineFormulas = [];

            // Временно заменяем блоки формул на плейсхолдеры
            let processedText = text.replace(/(\$\$[\s\S]*?\$\$)/g, (match, p1, offset) => {
                const id = blockFormulas.length;
                blockFormulas.push(p1);
                return `BLOCK_FORMULA_${id}`;
            });

            // Временно заменяем инлайн формулы на плейсхолдеры
            processedText = processedText.replace(/(\$[^\$\n]+\$)/g, (match, p1) => {
                const id = inlineFormulas.length;
                inlineFormulas.push(p1);
                return `INLINE_FORMULA_${id}`;
            });

            // Обрабатываем блочные формулы
            for (let i = 0; i < blockFormulas.length; i++) {
                // Очищаем формулу от $$ в начале и конце для обработки
                let formulaContent = blockFormulas[i].slice(2, -2);

                // Применяем предобработку формулы
                formulaContent = preprocessFormula(formulaContent);

                // Возвращаем $$ обратно
                blockFormulas[i] = `$$${formulaContent}$$`;
            }

            // Обрабатываем инлайн формулы
            for (let i = 0; i < inlineFormulas.length; i++) {
                // Очищаем формулу от $ в начале и конце
                let formulaContent = inlineFormulas[i].slice(1, -1);

                // Применяем предобработку формулы
                formulaContent = preprocessFormula(formulaContent);

                // Возвращаем $ обратно
                inlineFormulas[i] = `$${formulaContent}$`;
            }

            // Возвращаем формулы обратно в текст
            for (let i = 0; i < blockFormulas.length; i++) {
                processedText = processedText.replace(`BLOCK_FORMULA_${i}`, blockFormulas[i]);
            }

            for (let i = 0; i < inlineFormulas.length; i++) {
                processedText = processedText.replace(`INLINE_FORMULA_${i}`, inlineFormulas[i]);
            }

            return processedText;
        }

        // Функция для загрузки Markdown-файла с улучшенной обработкой формул
        async function loadMarkdown(path) {
            try {
                document.getElementById('loader').style.display = 'block';

                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }

                currentMarkdownText = await response.text();
                currentPath = path;

                // Предобрабатываем формулы
                const processedMarkdown = preprocessMarkdown(currentMarkdownText);

                window.location.hash = path;

                try {
                    // Рендерим markdown
                    const html = marked.parse(processedMarkdown);
                    document.getElementById('content').innerHTML = html;

                    // Обрабатываем блоки кода с формулами
                    document.querySelectorAll('pre code').forEach(block => {
                        if (block.className.includes('language-math') ||
                            block.className.includes('language-tex')) {
                            const formula = block.textContent;
                            const wrapper = document.createElement('div');
                            wrapper.className = 'math-block';
                            // Используем двойной доллар для блочной формулы
                            wrapper.innerHTML = `$$${formula}$$`;
                            block.parentNode.replaceWith(wrapper);
                        }
                    });

                    // Обрабатываем изображения для центрирования и добавления подписей
                    processImages();

                    // Запускаем рендеринг формул
                    setTimeout(() => {
                        if (typeof MathJax !== 'undefined') {
                            try {
                                if (typeof MathJax.typesetPromise === 'function') {
                                    MathJax.typesetPromise()
                                        .then(() => {
                                            // Проверяем наличие ошибок после рендеринга
                                            checkAndFixFormulaErrors();
                                            // Вызов centerMathJaxFormulas() УДАЛЕН
                                        })
                                        .catch(err => {
                                            console.error('Ошибка при рендеринге формул:', err);
                                            // При ошибке пытаемся восстановиться
                                            setTimeout(() => {
                                                try {
                                                    MathJax.startup.document.clear();
                                                    MathJax.startup.document.updateDocument();
                                                    // Вызов setTimeout(centerMathJaxFormulas, 100) УДАЛЕН
                                                } catch (innerErr) {
                                                    console.error('Критическая ошибка MathJax:', innerErr);
                                                }
                                            }, 100);
                                        });
                                } else if (typeof MathJax.Hub !== 'undefined') {
                                    // Для старых версий MathJax
                                    MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                                    // Вызов MathJax.Hub.Queue(centerMathJaxFormulas) УДАЛЕН
                                } else {
                                    // Для других версий
                                    MathJax.startup.document.clear();
                                    MathJax.startup.document.updateDocument();
                                    // Вызов setTimeout(centerMathJaxFormulas, 100) УДАЛЕН
                                }
                            } catch (err) {
                                console.error('Ошибка MathJax API:', err);
                            }
                        }
                    }, 100); // Небольшая задержка для завершения рендеринга DOM

                } catch (renderError) {
                    console.error('Ошибка при рендеринге markdown:', renderError);
                    showError(`Ошибка рендеринга: ${renderError.message}`);

                    // Fallback: рендеринг как обычный текст
                    document.getElementById('content').innerHTML =
                        `<pre>${processedMarkdown.replace(/</g, '<').replace(/>/g, '>')}</pre>`;
                }

            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError(`Ошибка: ${error.message}`);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Функция для преобразования обычных изображений в центрированные с подписями
        function processImages() {
            document.querySelectorAll('#content img').forEach(img => {
                // Пропускаем, если изображение уже в контейнере
                if (img.parentElement.classList.contains('image-container')) {
                    return;
                }

                // Создаем контейнер для изображения
                const container = document.createElement('div');
                container.className = 'image-container';

                // Получаем альтернативный текст как подпись
                const altText = img.getAttribute('alt') || '';

                // Клонируем изображение
                const newImg = img.cloneNode(true);

                // Добавляем изображение в контейнер
                container.appendChild(newImg);

                // Добавляем подпись, если есть альтернативный текст
                if (altText && !altText.startsWith('http')) {
                    const caption = document.createElement('div');
                    caption.className = 'image-caption';
                    caption.textContent = altText;
                    container.appendChild(caption);
                }

                // Заменяем оригинальное изображение на контейнер
                img.parentNode.replaceChild(container, img);
            });
        }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для навигационных ссылок
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const path = this.getAttribute('data-path');
                    if (path) {
                        loadMarkdown(path);

                        // Выделяем активную ссылку
                        document.querySelectorAll('.nav-link').forEach(l => {
                            l.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });

            // Обработчики для кнопок
            document.getElementById('reload-mathjax').addEventListener('click', reloadMathJax);
            document.getElementById('toggle-source').addEventListener('click', toggleSourceView);

            // Загрузка контента при инициализации
            if (window.location.hash) {
                const path = window.location.hash.substring(1);
                loadMarkdown(path);

                // Выделяем соответствующую ссылку
                const navLink = document.querySelector(`.nav-link[data-path="${path}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }
            } else {
                // Загружаем первую ссылку по умолчанию
                const firstLink = document.querySelector('.nav-link');
                if (firstLink) {
                    firstLink.click(); // Инициируем загрузку
                }
            }
        });
    </script>
</body>
</html>
