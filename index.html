<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Reviews</title>
    
    <!-- Конфигурация MathJax -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    
    <!-- Подключение MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    
    <!-- Подключение marked - используем CDN с актуальной версией -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        nav {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
            text-decoration: underline;
        }
        
        nav a.active {
            background-color: #e6f2ff;
            font-weight: bold;
        }
        
        h1, h2, h3 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, Monaco, monospace;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .math-block {
            overflow-x: auto;
            padding: 10px 0;
            margin: 15px 0;
        }
        
        #content {
            padding: 20px 0;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #d9534f;
            background-color: #f9f2f2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        #source-view {
            margin-top: 30px;
            display: none;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Weekly Reviews</h1>

    <!-- Навигация -->
    <nav id="navigation">
        <a href="#" data-path="2025/week-13/review.md" class="nav-link">Week 13 Review</a>
        <!-- Добавьте ссылки на другие недели по мере необходимости -->
    </nav>

    <!-- Элементы управления -->
    <div class="controls">
        <button id="reload-mathjax">Перезагрузить формулы</button>
        <button id="toggle-source">Показать/скрыть исходный текст</button>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loader" class="loader"></div>
    
    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message"></div>

    <!-- Контент -->
    <div id="content">
        <p>Выберите документ из списка выше.</p>
    </div>
    
    <!-- Контейнер для исходного текста -->
    <div id="source-view">
        <h3>Исходный Markdown</h3>
        <pre id="source-content"></pre>
    </div>

    <script>
        // Хранилище для исходного текста
        let currentMarkdownText = '';
        let currentPath = '';
        
        // Функция для показа/скрытия исходного текста
        function toggleSourceView() {
            const sourceView = document.getElementById('source-view');
            if (sourceView.style.display === 'none' || sourceView.style.display === '') {
                sourceView.style.display = 'block';
                document.getElementById('source-content').textContent = currentMarkdownText;
            } else {
                sourceView.style.display = 'none';
            }
        }
        
        // Функция для перезагрузки MathJax
        function reloadMathJax() {
            try {
                if (typeof MathJax !== 'undefined') {
                    // Для MathJax v3
                    if (typeof MathJax.typesetPromise === 'function') {
                        MathJax.typesetPromise()
                            .then(() => showError('Формулы перезагружены успешно'))
                            .catch(err => {
                                console.error('Ошибка MathJax:', err);
                                showError('Ошибка при обработке формул');
                            });
                    } else {
                        // Альтернативный метод - перезагрузка всего документа
                        MathJax.Hub?.Queue(["Typeset", MathJax.Hub]);
                        showError('Формулы перезагружены');
                    }
                } else {
                    showError('MathJax не загружен');
                }
            } catch (error) {
                console.error('Ошибка при перезагрузке формул:', error);
                showError('Не удалось перезагрузить формулы');
            }
        }
        
        // Функция для отображения сообщений
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // Функция для предобработки Markdown для защиты формул
        function preprocessMarkdown(text) {
            // Предобработка: защищаем символы внутри блоков с формулами
            return text
                .replace(/(\$\$[\s\S]*?\$\$)/g, match => {
                    // Заменяем проблемные символы внутри формул
                    return match.replace(/_/g, '\\_');
                })
                .replace(/(\$[^\$]+\$)/g, match => {
                    // То же для инлайновых формул
                    return match.replace(/_/g, '\\_');
                });
        }
        
        // Функция для загрузки Markdown-файла
        async function loadMarkdown(path) {
            try {
                // Показываем индикатор загрузки
                document.getElementById('loader').style.display = 'block';
                
                // Запрашиваем файл
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                
                // Получаем текст markdown
                currentMarkdownText = await response.text();
                currentPath = path;
                
                // Обрабатываем markdown для защиты формул
                const processedMarkdown = preprocessMarkdown(currentMarkdownText);
                
                // Обновляем хэш URL для навигации
                window.location.hash = path;
                
                // Рендерим markdown в HTML с помощью простого API
                const html = marked.parse(processedMarkdown, {
                    mangle: false,
                    headerIds: false // Отключаем генерацию id для заголовков
                });
                
                document.getElementById('content').innerHTML = html;
                
                // Запускаем MathJax для обработки формул
                setTimeout(() => {
                    if (typeof MathJax !== 'undefined') {
                        if (typeof MathJax.typesetPromise === 'function') {
                            MathJax.typesetPromise().catch(err => {
                                console.error('Ошибка рендеринга формул:', err);
                            });
                        } else if (MathJax.Hub) {
                            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
                        }
                    }
                }, 100);
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError(`Ошибка: ${error.message}`);
                document.getElementById('content').innerHTML = 
                    `<p>Не удалось загрузить документ: ${error.message}</p>`;
            } finally {
                // Скрываем индикатор загрузки
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для навигационных ссылок
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const path = this.getAttribute('data-path');
                    if (path) {
                        loadMarkdown(path);
                        
                        // Выделяем активную ссылку
                        document.querySelectorAll('.nav-link').forEach(l => {
                            l.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
            
            // Обработчики для кнопок
            document.getElementById('reload-mathjax').addEventListener('click', reloadMathJax);
            document.getElementById('toggle-source').addEventListener('click', toggleSourceView);
            
            // Загрузка контента при инициализации
            if (window.location.hash) {
                const path = window.location.hash.substring(1);
                loadMarkdown(path);
                
                // Выделяем соответствующую ссылку
                const navLink = document.querySelector(`.nav-link[data-path="${path}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }
            } else {
                // Загружаем первую ссылку по умолчанию
                const firstLink = document.querySelector('.nav-link');
                if (firstLink) {
                    firstLink.click();
                }
            }
        });
    </script>
</body>
</html>
