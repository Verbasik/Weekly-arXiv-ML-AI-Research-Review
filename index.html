<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Reviews</title>
    
    <!-- Настройка marked.js для корректной обработки формул -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Настройки marked для сохранения формул нетронутыми
        marked.setOptions({
            gfm: true,
            breaks: true,
            sanitize: false,
            smartLists: true
        });
        
        // Создаем кастомный рендерер для обработки кода и формул
        const renderer = new marked.Renderer();
        const originalCode = renderer.code.bind(renderer);
        
        // Особая обработка блоков с математическими формулами
        renderer.code = function(code, language) {
            if (language === 'math' || language === 'tex') {
                return `<div class="math-block">$$${code}$$</div>`;
            }
            return originalCode(code, language);
        };
        
        // Сохраняем оригинальный метод обработки параграфов
        const originalParagraph = renderer.paragraph.bind(renderer);
        
        // Особая обработка параграфов для защиты формул
        renderer.paragraph = function(text) {
            // Защищаем блоки с формулами от лишней обработки
            const protectedText = text.replace(/\$\$([\s\S]*?)\$\$/g, function(match) {
                return match.replace(/&/g, '&amp;')
                            .replace(/</g, '&lt;')
                            .replace(/>/g, '&gt;');
            });
            return originalParagraph(protectedText);
        };
        
        marked.setOptions({ renderer: renderer });
    </script>
    
    <!-- Расширенные настройки MathJax -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                processRefs: true,
                macros: {
                    mathcal: ["\\mathcal{#1}", 1],
                    mathbb: ["\\mathbb{#1}", 1],
                    text: ["\\text{#1}", 1],
                    hat: ["\\hat{#1}", 1],
                    varepsilon: "\\varepsilon",
                    pi: "\\pi"
                },
                packages: {'[+]': ['ams', 'noerrors', 'physics', 'color', 'boldsymbol', 'cancel', 'unicode']}
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process',
                renderActions: {
                    findScript: [10, function (doc) {
                        document.querySelectorAll('script[type^="math/tex"]').forEach(function(node) {
                            const display = !!node.type.match(/; *mode=display/);
                            const math = new doc.options.MathItem(
                                node.textContent, doc.inputJax[0], display
                            );
                            const text = document.createTextNode('');
                            node.parentNode.replaceChild(text, node);
                            math.start = {node: text, delim: '', n: 0};
                            math.end = {node: text, delim: '', n: 0};
                            doc.math.push(math);
                        });
                    }, '']
                }
            },
            svg: {
                fontCache: 'global',
                scale: 1.25  // Увеличиваем масштаб для лучшей читаемости сложных формул
            },
            startup: {
                ready: () => {
                    console.log('MathJax загружен и готов.');
                    MathJax.startup.defaultReady();
                    
                    // Добавляем задержку для более надежного рендеринга сложных формул
                    setTimeout(function() {
                        MathJax.typeset();
                    }, 500);
                }
            },
            loader: {
                load: ['[tex]/ams', '[tex]/noerrors', '[tex]/physics', '[tex]/color', 
                       '[tex]/boldsymbol', '[tex]/cancel', '[tex]/unicode']
            }
        };
    </script>
    
    <!-- Подключение MathJax v3 -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        nav {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
            text-decoration: underline;
        }
        
        nav a.active {
            background-color: #e6f2ff;
            font-weight: bold;
        }
        
        h1, h2, h3 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, Monaco, monospace;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        .math-block {
            overflow-x: auto;
            padding: 10px 0;
            margin: 15px 0;
        }
        
        #content {
            padding: 20px 0;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #d9534f;
            background-color: #f9f2f2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        #source-view {
            margin-top: 30px;
            display: none;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Weekly Reviews</h1>

    <!-- Навигация -->
    <nav id="navigation">
        <a href="#" data-path="2025/week-13/review.md" class="nav-link">Week 13 Review</a>
        <!-- Добавьте ссылки на другие недели по мере необходимости -->
    </nav>

    <!-- Элементы управления -->
    <div class="controls">
        <button id="reload-mathjax">Перезагрузить формулы</button>
        <button id="toggle-source">Показать/скрыть исходный текст</button>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loader" class="loader"></div>
    
    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message"></div>

    <!-- Контент -->
    <div id="content">
        <p>Выберите документ из списка выше.</p>
    </div>
    
    <!-- Контейнер для исходного текста -->
    <div id="source-view">
        <h3>Исходный Markdown</h3>
        <pre id="source-content"></pre>
    </div>

    <script>
        // Хранилище для исходного текста
        let currentMarkdownText = '';
        let currentPath = '';
        
        // Функция для показа/скрытия исходного текста
        function toggleSourceView() {
            const sourceView = document.getElementById('source-view');
            if (sourceView.style.display === 'none' || sourceView.style.display === '') {
                sourceView.style.display = 'block';
                document.getElementById('source-content').textContent = currentMarkdownText;
            } else {
                sourceView.style.display = 'none';
            }
        }
        
        // Функция для перезагрузки MathJax с расширенной обработкой ошибок
        function reloadMathJax() {
            if (typeof MathJax !== 'undefined') {
                try {
                    // Очищаем предыдущий рендеринг
                    MathJax.typesetClear();
                    
                    // Обновляем форматы формул в DOM для лучшей обработки
                    document.querySelectorAll('.math-block').forEach(block => {
                        const formula = block.textContent;
                        // Создаем новый элемент для формулы
                        const newBlock = document.createElement('div');
                        newBlock.className = 'math-block';
                        newBlock.textContent = formula;
                        block.parentNode.replaceChild(newBlock, block);
                    });
                    
                    // Повторный рендеринг с задержкой
                    setTimeout(() => {
                        MathJax.typesetPromise().then(() => {
                            console.log('MathJax успешно перезагружен');
                        }).catch(err => {
                            console.error('Ошибка при перезагрузке MathJax:', err);
                            showError('Проблема с рендерингом формул. Проверьте синтаксис.');
                        });
                    }, 100);
                } catch (error) {
                    console.error('Ошибка при обработке MathJax:', error);
                    showError('Ошибка при перезагрузке MathJax. Попробуйте обновить страницу.');
                }
            } else {
                showError('MathJax не загружен. Попробуйте обновить страницу.');
            }
        }
        
        // Функция для отображения ошибок
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000); // Скрыть сообщение через 5 секунд
        }
        
        // Улучшенная функция для загрузки Markdown-файла
        async function loadMarkdown(path) {
            // Сохраняем текущий путь
            currentPath = path;
            
            // Показываем индикатор загрузки
            document.getElementById('loader').style.display = 'block';
            
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки файла: ${response.status} ${response.statusText}`);
                }
                
                // Получаем текст markdown
                currentMarkdownText = await response.text();
                
                // Предварительная обработка текста для улучшения совместимости с MathJax
                currentMarkdownText = preprocessMarkdown(currentMarkdownText);
                
                // Обновляем хэш URL для возможности навигации по истории
                window.location.hash = path;
                
                // Рендерим markdown
                renderMarkdown(currentMarkdownText);
                
                // Обновляем заголовок страницы на основе первого заголовка в markdown
                updatePageTitle(currentMarkdownText);
                
            } catch (error) {
                console.error('Ошибка загрузки файла:', error);
                showError(`Ошибка загрузки файла: ${error.message}`);
                document.getElementById('content').innerHTML = `<p class="error">Не удалось загрузить документ. Пожалуйста, попробуйте позже.</p>`;
            } finally {
                // Скрываем индикатор загрузки
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        // Функция предварительной обработки markdown для улучшения совместимости с MathJax
        function preprocessMarkdown(text) {
            // Защищаем специальные LaTeX-команды
            return text
                // Исправление проблем с подчеркиванием в формулах
                .replace(/(\$\$.*?)_(.*?\$\$)/g, '$1\\_$2')
                // Добавляем пробелы вокруг формул для лучшего распознавания
                .replace(/([^\$])\$\$/g, '$1 $$')
                .replace(/\$\$([^\$])/g, '$$ $1')
                // Исправляем экранирование для команд \text
                .replace(/\\text\{([^}]*)\}/g, '\\text{$1}');
        }
        
        // Функция для обновления заголовка страницы
        function updatePageTitle(markdownText) {
            // Ищем первый заголовок
            const titleMatch = markdownText.match(/^#\s+(.*?)$/m);
            if (titleMatch && titleMatch[1]) {
                document.title = titleMatch[1] + ' - Weekly Reviews';
            }
        }
        
        // Улучшенная функция для рендеринга Markdown в HTML
        function renderMarkdown(markdownText) {
            try {
                // Преобразуем Markdown в HTML с помощью marked
                const htmlContent = marked.parse(markdownText);
                
                // Обновляем содержимое
                document.getElementById('content').innerHTML = htmlContent;
                
                // Обновляем исходный текст, если он открыт
                if (document.getElementById('source-view').style.display === 'block') {
                    document.getElementById('source-content').textContent = markdownText;
                }
                
                // Запускаем MathJax для рендеринга формул с дополнительной защитой
                setTimeout(() => {
                    try {
                        if (typeof MathJax !== 'undefined') {
                            MathJax.typesetPromise().catch((err) => {
                                console.error('Ошибка при рендеринге MathJax:', err);
                                // Пробуем перезагрузить с базовыми настройками
                                MathJax.typesetClear();
                                setTimeout(() => {
                                    MathJax.typeset();
                                }, 300);
                            });
                        }
                    } catch (mathError) {
                        console.error('Критическая ошибка MathJax:', mathError);
                    }
                }, 200);
                
            } catch (error) {
                console.error('Ошибка при рендеринге markdown:', error);
                showError('Ошибка преобразования markdown в HTML.');
            }
        }
        
        // Функция для динамического добавления новых ссылок в навигацию
        function addNavigationLink(path, title) {
            const navElement = document.getElementById('navigation');
            const linkElement = document.createElement('a');
            linkElement.href = '#';
            linkElement.setAttribute('data-path', path);
            linkElement.classList.add('nav-link');
            linkElement.textContent = title;
            navElement.appendChild(linkElement);
            
            // Добавляем обработчик события для новой ссылки
            linkElement.addEventListener('click', function(event) {
                event.preventDefault();
                const linkPath = this.getAttribute('data-path');
                if (linkPath) {
                    loadMarkdown(linkPath);
                    setActiveLink(this);
                }
            });
        }
        
        // Вспомогательная функция для установки активной ссылки
        function setActiveLink(linkElement) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            linkElement.classList.add('active');
        }
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для навигационных ссылок
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const path = this.getAttribute('data-path');
                    if (path) {
                        loadMarkdown(path);
                        setActiveLink(this);
                    }
                });
            });
            
            // Обработчики для кнопок
            document.getElementById('reload-mathjax').addEventListener('click', reloadMathJax);
            document.getElementById('toggle-source').addEventListener('click', toggleSourceView);
            
            // Загрузка контента при инициализации
            if (window.location.hash) {
                const path = window.location.hash.substring(1);
                loadMarkdown(path);
                
                // Выделяем соответствующую ссылку
                const navLink = document.querySelector(`.nav-link[data-path="${path}"]`);
                if (navLink) {
                    setActiveLink(navLink);
                }
            } else {
                // Если хэша нет, загружаем первую ссылку по умолчанию
                const firstLink = document.querySelector('.nav-link');
                if (firstLink) {
                    firstLink.click();
                }
            }
        });
    </script>
</body>
</html>
