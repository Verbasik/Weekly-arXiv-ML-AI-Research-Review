<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Reviews</title>
    
    <!-- Настройки MathJax должны идти ДО загрузки библиотеки -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                // Добавляем расширенные пакеты для сложных формул
                packages: {'[+]': ['ams', 'noerrors', 'physics', 'color', 'boldsymbol', 'mhchem']}
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            svg: {
                fontCache: 'global',
                scale: 1.1  // Увеличиваем масштаб для лучшей читаемости
            },
            // Повышаем надежность рендеринга
            startup: {
                typeset: true,
                ready: function() {
                    MathJax.startup.defaultReady();
                }
            }
        };
    </script>
    
    <!-- Используем полную версию MathJax -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <!-- Используем стабильную версию marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        nav {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        nav a:hover {
            background-color: #f0f0f0;
            text-decoration: underline;
        }
        
        nav a.active {
            background-color: #e6f2ff;
            font-weight: bold;
        }
        
        h1, h2, h3 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        
        code {
            background-color: #f6f8fa;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: Consolas, Monaco, monospace;
        }
        
        pre {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        /* Стили для формул - добавляем отступы и улучшаем читаемость */
        .math-display {
            overflow-x: auto;
            padding: 10px 0;
            margin: 15px 0;
        }
        
        /* Стили для отображения ошибок формул */
        .math-error {
            color: #d9534f;
            background-color: #f9f2f2;
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: monospace;
        }
        
        #content {
            padding: 20px 0;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error-message {
            color: #d9534f;
            background-color: #f9f2f2;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
        
        #source-view {
            margin-top: 30px;
            display: none;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Weekly Reviews</h1>

    <!-- Навигация -->
    <nav id="navigation">
        <a href="#" data-path="2025/week-13/review.md" class="nav-link">Week 13 Review</a>
        <!-- Добавьте ссылки на другие недели по мере необходимости -->
    </nav>

    <!-- Элементы управления -->
    <div class="controls">
        <button id="reload-mathjax">Перезагрузить формулы</button>
        <button id="toggle-source">Показать/скрыть исходный текст</button>
    </div>

    <!-- Индикатор загрузки -->
    <div id="loader" class="loader"></div>
    
    <!-- Сообщение об ошибке -->
    <div id="error-message" class="error-message"></div>

    <!-- Контент -->
    <div id="content">
        <p>Выберите документ из списка выше.</p>
    </div>
    
    <!-- Контейнер для исходного текста -->
    <div id="source-view">
        <h3>Исходный Markdown</h3>
        <pre id="source-content"></pre>
    </div>

    <script>
        // Инициализация marked
        document.addEventListener('DOMContentLoaded', function() {
            // Настраиваем marked на безопасную работу
            marked.use({
                mangle: false,
                headerIds: false,
                breaks: true
            });
        });
        
        // Хранилище для исходного текста
        let currentMarkdownText = '';
        let currentPath = '';
        
        // Функция для показа/скрытия исходного текста
        function toggleSourceView() {
            const sourceView = document.getElementById('source-view');
            if (sourceView.style.display === 'none' || sourceView.style.display === '') {
                sourceView.style.display = 'block';
                document.getElementById('source-content').textContent = currentMarkdownText;
            } else {
                sourceView.style.display = 'none';
            }
        }
        
        // Функция для перезагрузки MathJax
        function reloadMathJax() {
            try {
                if (typeof MathJax !== 'undefined') {
                    // Очищаем и перерисовываем формулы
                    try {
                        MathJax.texReset();
                        MathJax.typesetClear();
                        MathJax.typesetPromise()
                            .then(() => {
                                showError('Формулы перезагружены успешно');
                            })
                            .catch(err => {
                                console.error('Ошибка при рендеринге формул:', err);
                                showError('Проблема с рендерингом некоторых формул');
                            });
                    } catch (err) {
                        console.error('Ошибка MathJax API:', err);
                        // Альтернативный подход для перезагрузки
                        document.querySelectorAll('.math').forEach(node => {
                            node.classList.add('math-refresh');
                        });
                        
                        MathJax.startup.document.clear();
                        MathJax.startup.document.updateDocument();
                        showError('Формулы обновлены (альтернативный метод)');
                    }
                } else {
                    showError('MathJax не загружен. Попробуйте обновить страницу.');
                }
            } catch (error) {
                console.error('Ошибка при перезагрузке MathJax:', error);
                showError('Не удалось перезагрузить формулы');
            }
        }
        
        // Функция для отображения сообщений
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }
        
        // Улучшенная функция предобработки Markdown для защиты сложных формул
        function preprocessMarkdown(text) {
            // Вначале выделяем все блоки с формулами
            const blockFormulas = [];
            const inlineFormulas = [];
            
            // Временно заменяем блоки формул на плейсхолдеры
            let processedText = text.replace(/(\$\$[\s\S]*?\$\$)/g, (match, p1, offset) => {
                const id = blockFormulas.length;
                blockFormulas.push(p1);
                return `BLOCK_FORMULA_${id}`;
            });
            
            // Временно заменяем инлайн формулы на плейсхолдеры
            processedText = processedText.replace(/(\$[^\$\n]+\$)/g, (match, p1) => {
                const id = inlineFormulas.length;
                inlineFormulas.push(p1);
                return `INLINE_FORMULA_${id}`;
            });
            
            // Обрабатываем формулы для лучшей совместимости
            for (let i = 0; i < blockFormulas.length; i++) {
                // Обрабатываем специальные символы
                blockFormulas[i] = blockFormulas[i]
                    // Экранируем подчеркивания внутри формул
                    .replace(/([^\\])_/g, '$1\\_')
                    // Обеспечиваем правильные отступы между формулами
                    .replace(/\$\$\s*\n\s*\$\$/g, '$$\n\n$$')
                    // Заменяем символы | на \vert для надежности
                    .replace(/\|\s*([^|]*?)\s*\|/g, '\\left|$1\\right|')
                    // Улучшаем поддержку подстрочных индексов
                    .replace(/_{(\d+)}/g, '_{$1}')
                    // Улучшаем поддержку надстрочных индексов
                    .replace(/\^{(\d+)}/g, '^{$1}');
            }
            
            // Аналогично обрабатываем инлайн формулы
            for (let i = 0; i < inlineFormulas.length; i++) {
                inlineFormulas[i] = inlineFormulas[i]
                    .replace(/([^\\])_/g, '$1\\_')
                    .replace(/\|\s*([^|]*?)\s*\|/g, '\\left|$1\\right|');
            }
            
            // Возвращаем формулы обратно в текст
            for (let i = 0; i < blockFormulas.length; i++) {
                processedText = processedText.replace(`BLOCK_FORMULA_${i}`, blockFormulas[i]);
            }
            
            for (let i = 0; i < inlineFormulas.length; i++) {
                processedText = processedText.replace(`INLINE_FORMULA_${i}`, inlineFormulas[i]);
            }
            
            return processedText;
        }
        
        // Функция для загрузки Markdown-файла с улучшенной обработкой формул
        async function loadMarkdown(path) {
            try {
                document.getElementById('loader').style.display = 'block';
                
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Ошибка загрузки: ${response.status}`);
                }
                
                currentMarkdownText = await response.text();
                currentPath = path;
                
                // Предобрабатываем формулы
                const processedMarkdown = preprocessMarkdown(currentMarkdownText);
                
                window.location.hash = path;
                
                try {
                    // Рендерим markdown с новым API
                    const html = marked.parse(processedMarkdown);
                    document.getElementById('content').innerHTML = html;
                    
                    // Отслеживаем ошибки рендеринга формул
                    const mathJaxErrors = [];
                    
                    // Обрабатываем блоки кода с формулами
                    document.querySelectorAll('pre code').forEach(block => {
                        if (block.className.includes('language-math') || 
                            block.className.includes('language-tex')) {
                            const formula = block.textContent;
                            const wrapper = document.createElement('div');
                            wrapper.className = 'math-block';
                            wrapper.innerHTML = `$$${formula}$$`;
                            block.parentNode.replaceWith(wrapper);
                        }
                    });
                    
                    // Рендеринг формул с обработкой ошибок
                    setTimeout(() => {
                        if (typeof MathJax !== 'undefined') {
                            try {
                                MathJax.typesetPromise()
                                    .catch(err => {
                                        console.error('Ошибка при рендеринге формул:', err);
                                        
                                        // Отмечаем проблемные формулы
                                        document.querySelectorAll('#content .math').forEach(math => {
                                            if (math.querySelector('.mjx-merror')) {
                                                math.classList.add('math-error');
                                            }
                                        });
                                    });
                            } catch (err) {
                                console.error('Ошибка MathJax:', err);
                                // Альтернативный подход
                                try {
                                    MathJax.startup.document.clear();
                                    MathJax.startup.document.updateDocument();
                                } catch (innerErr) {
                                    console.error('Критическая ошибка MathJax:', innerErr);
                                }
                            }
                        }
                    }, 100);
                    
                } catch (renderError) {
                    console.error('Ошибка при рендеринге markdown:', renderError);
                    showError(`Ошибка рендеринга: ${renderError.message}`);
                    
                    // Fallback: рендеринг как обычный текст
                    document.getElementById('content').innerHTML = 
                        `<pre>${processedMarkdown.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</pre>`;
                }
                
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                showError(`Ошибка: ${error.message}`);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }
        
        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Обработчики для навигационных ссылок
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const path = this.getAttribute('data-path');
                    if (path) {
                        loadMarkdown(path);
                        
                        // Выделяем активную ссылку
                        document.querySelectorAll('.nav-link').forEach(l => {
                            l.classList.remove('active');
                        });
                        this.classList.add('active');
                    }
                });
            });
            
            // Обработчики для кнопок
            document.getElementById('reload-mathjax').addEventListener('click', reloadMathJax);
            document.getElementById('toggle-source').addEventListener('click', toggleSourceView);
            
            // Загрузка контента при инициализации
            if (window.location.hash) {
                const path = window.location.hash.substring(1);
                loadMarkdown(path);
                
                // Выделяем соответствующую ссылку
                const navLink = document.querySelector(`.nav-link[data-path="${path}"]`);
                if (navLink) {
                    navLink.classList.add('active');
                }
            } else {
                // Загружаем первую ссылку по умолчанию
                const firstLink = document.querySelector('.nav-link');
                if (firstLink) {
                    firstLink.click();
                }
            }
        });
    </script>
</body>
</html>
