    fig.on('plotly_hover', function(data) {
        if (data.points.length > 0) {
            var point = data.points[0];
            var x0 = point.x;
            
            // Находим, какая функция сейчас видима
            var active_func_index = -1;
            for(var i = 0; i < fig.data.length; i+=2) {
                if(fig.data[i].visible === true) {
                    active_func_index = i;
                    break;
                }
            }
            if (active_func_index === -1) return;

            var y0 = fig.data[active_func_index].y[point.pointNumber];
            var slope = fig.data[active_func_index + 1].y[point.pointNumber];

            var x_tangent = [x0 - 1.5, x0 + 1.5];
            var y_tangent = [slope * (-1.5) + y0, slope * (1.5) + y0];
            
            var update = {
                'x': [
                    [x0], // Точка на f(x)
                    x_tangent, // Касательная
                    [x0]  // Точка на f'(x)
                ],
                'y': [
                    [y0],
                    y_tangent,
                    [slope]
                ]
            };
            
            // Обновляем последние 3 трассы
            Plotly.restyle(fig, update, [fig.data.length-3, fig.data.length-2, fig.data.length-1]);
            
            // Обновляем заголовок слайдера
            var slider = fig.layout.sliders[0];
            var prefix = slider.currentvalue.prefix || '';
            Plotly.relayout(fig, {{
                'sliders[0].currentvalue.text': prefix + x0.toFixed(2)
            }});
        }
    });
